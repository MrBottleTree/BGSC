{% extends 'games/base.html' %}
{% block title %}Teams | BGSC Leagues{% endblock %}
{% block content %}
  <h1>Teams</h1>
  <div class="spaced"><a class="btn btn-primary" href="{% url 'add_team' %}">+ Add Team</a></div>
  {% for t in teams %}
    <div class="card">
      <div class="spaced">
        <strong>{{ t.name }}</strong>
        <span class="badge">{{ t.players.all|length }} players</span>
      </div>
      <div style="margin-top:8px">
        <a class="btn btn-accent" href="{% url 'team_detail' t.id %}">View Members</a>
      </div>
    </div>
  {% empty %}
    <div class="card">No teams yet.</div>
  {% endfor %}
{% endblock %}
