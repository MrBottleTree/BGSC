{% extends 'games/base.html' %}
{% block title %}Add Team | BGSC Leagues{% endblock %}
{% block content %}
  <h1>Add Team</h1>
  {% if error %}<div class="card" style="border-color:#b43"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <div class="card">
    <form method="post">{% csrf_token %}
      <label>Name</label>
      <input type="text" name="name" required />
      <div style="margin-top:12px">
        <button class="btn btn-primary" type="submit">Create</button>
        <a class="btn btn-outline" href="{% url 'dashboard' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
